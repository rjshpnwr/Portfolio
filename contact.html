<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh Panwar , Full Stack Developer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

            <div class="contactform">
                <h1>Contact me for more enquiry</h1>
                <form>
                    <div class="clientname">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>
                    
                    <div class="mailbox">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                            <h6>We'll never share your email and phone with anyone else.</h6>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div id="form-check">
                        <input type="checkbox" id="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
 
            </div>


            
        </div>
    </div>
</body>

</html>
